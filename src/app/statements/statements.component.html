<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <mat-form-field>
        <mat-label>Start</mat-label>
        <input matInput [matDatepicker]="start" (dateInput)="dateChangeStart($event)" (dateChange)="dateChangeStart( $event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="start" ></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field style="margin-left: 20px">
        <mat-label>End</mat-label>
        <input matInput [matDatepicker]="end" (dateInput)="dateChangeEnd($event)" (dateChange)="dateChangeEnd( $event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="end"></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col">
      <button mat-icon-button matTooltip="Search" aria-label="Example icon-button with a heart icon" (click)="searchStatemets()">
        <mat-icon >search</mat-icon>
      </button>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col">
      <table mat-table [dataSource]="deposits" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> balance </th>
          <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
